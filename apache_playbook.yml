---

  - hosts: all
    become: true
    tasks:

    - name: yum packet index'ini güncelleme
      yum:
        update_cache: yes
    - name: apache yükleme
      yum:
        name: httpd
        state: latest
    - name: ensure httpd is running
      service:
        name: httpd 
        state: started
    
    - name: Open port 80 for http access
      firewalld:
        service: http
        permanent: true
        state: enabled
    - name: Restart the firewalld service to load in the firewall changes
      service: 
        name: firewalld 
        state: stopped

    - name: php kütüphanesi yükleme
      yum:
        name: php
        state: latest
      yum:  
        name: php-curl
        state: latest
      yum:
        name: httpd-devel
        state: latest

   
